<!DOCTYPE html>

    <title>QPalX - Registration Payment Profile</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="css/flexslider.min.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/line-icons.min.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/elegant-icons.min.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/lightbox.min.css" rel="stylesheet" type="text/css" media="all"/>

<body>
<form action="#" th:action="@{/QPalxSubscribptionConfirm}" th:object="${QPalXUserSubscriptionForm}" method="post">
    <div class="container">
        <h1>MPower Account Profile Setup</h1>
        <hr/>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6">
                <p>Note!!  we will bill your MPower account using your MPower Account Alias provided below</p>
                <div class="form-group">
                    <label>MPower Account Alias: <input type="text" th:field="*{mPowerAccountAlias}" name="last" id="last" class="form-control input-sm" placeholder="MPowerAccountAlias" tabindex="2"/></label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-2">
                <button type="submit" class="btn btn-primary">Continue</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
