<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <title>QPalX - Registration Payment Profile</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="css/flexslider.min.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/line-icons.min.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/elegant-icons.min.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/lightbox.min.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/theme.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/custom.css" rel="stylesheet" type="text/css" media="all"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,300,600,700%7CRaleway:700' rel='stylesheet' type='text/css'/>
    <script src="js/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body>
<form action="#" th:action="@{/QPalxSubscribptionProcess}" th:object="${QPalXUserSubscriptionForm}" method="post">
    <div class="container">
        <h1>QPalX Subscription Profile Confirmation Page</h1>
        <h3>Student Profile Information</h3>
        <hr/>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6">
                <p th:text="|First Name:  ${QPalXUserSubscriptionForm.firstName}|"/>
                <p th:text="|Last Name:  ${QPalXUserSubscriptionForm.lastName}|"/>
                <p th:text="|Email:  ${QPalXUserSubscriptionForm.email}|"/>
                <p th:text="|Password:  ${QPalXUserSubscriptionForm.password}|"/>
            </div>
        </div>
        <hr/>

        <h3>Student QPalX Location Profile</h3>
        <hr/>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6">
                <p th:text="|Municipality Name:  ${UserSelectedMunicipality.name}|"/>
                <p th:text="|Municipality Code:  ${UserSelectedMunicipality.code}|"/>
                <p th:text="|Municipality TimeZone:  ${UserSelectedMunicipality.timeZone}|"/>
                <p th:text="|Municipality Country:  ${UserSelectedMunicipality.qPalXCountry.countryName}|"/>
            </div>
        </div>
        <hr/>

        <h3>Student Tutorial Profile</h3>
        <hr/>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6">
                <p th:text="|Tutorial Level:  ${UserSelectedTutorialLevel.tutorialLevel}|"/>
            </div>
        </div>
        <hr/>

        <h3>Student Subscription Profile</h3>
        <hr/>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6">
                <p th:text="|Subscription:  ${UserSelectedSubscription.subscriptionName}|"/>
                <p th:text="|Type:  ${UserSelectedSubscription.subscriptionType}|"/>
                <p th:text="|Expiration Date:  ${UserSubscriptionExpiryDate}|"/>
                <p th:text="|Billing:  ${UserSelectedSubscription.subscriptionCost} ${UserSelectedSubscription.subscriptionQPalXCountry.countryCurrency}|"/>
            </div>
        </div>
        <hr/>

        <h3>Student Payment Profile</h3>
        <hr/>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6">
                <p th:text="|Payment Provider:  ${QPalXUserSubscriptionForm.mobileMoneySystem}|"/>
                <p th:text="|MPower Payment Account:  ${QPalXUserSubscriptionForm.mPowerAccountAlias}|"/>
            </div>
        </div>
        <hr/>

        <div class="row">
            <div class="col-xs-2">
                <button type="submit" class="btn btn-primary">Process Subscription</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
