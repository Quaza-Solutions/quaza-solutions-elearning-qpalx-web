<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="utf-8"/>
    <title>Quaza Solutions - Qpalx Elearning Platform Sign Up</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link href="css/flexslider.min.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/line-icons.min.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/elegant-icons.min.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/lightbox.min.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/theme.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/custom.css" rel="stylesheet" type="text/css" media="all"/>

    <link rel="stylesheet" type="text/css" href="css/ie9.css" />

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,300,600,700%7CRaleway:700' rel='stylesheet' type='text/css' />
    <script src="js/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body>
    <div class="loader">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>

    <div class="nav-container">
        <nav class="top-bar overlay-bar">
            <div class="container">

                <div class="row utility-menu">
                    <div class="col-sm-12">
                        <div class="utility-inner clearfix">
                            <span class="alt-font"><i class="icon icon_mail"></i>Email address</span>

                            <div class="pull-right">
                                <a th:href="@{/}" class="btn btn-primary login-button btn-xs">Login</a>
                            </div>
                        </div>
                    </div>
                </div><!--end of row-->


                <div class="row nav-menu">
                    <div class="col-sm-3 col-md-2 columns">
                        <a href="index.html"></a>
                    </div>

                    <div class="mobile-toggle">
                        <i class="icon icon_menu"></i>
                    </div>

                </div>
            </div><!--end of container-->
        </nav>
    </div>

    <div class="main-container">
        <section class="no-pad login-page fullscreen-element">

            <div class="background-image-holder">
                <img class="background-image" alt="Poster Image For Mobiles" src="img/hero.jpg"/>
            </div>

            <div class="container align-vertical">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 text-center">
                        <h1 class="text-white">Sign Up to continue</h1>
                        <div class="photo-form-wrapper clearfix">
                            <form action="#" th:action="@{/QPalxSubscribptionEducatioProfile}" th:object="${QPalXUserSubscriptionForm}" method="post" enctype="multipart/form-data">

                                <input class="form-name" type="file" name="file"/>

                                <input class="form-name" type="text" name="name"/>

                                <input class="form-name" type="text" th:field="*{firstName}" name="first" id="first" placeholder="First Name" tabindex="1"/>

                                <input class="form-name" type="text" th:field="*{lastName}" name="last" id="last" placeholder="Last Name" tabindex="2"/>

                                <input class="form-email" type="text" th:field="*{email}" name="email" id="email" placeholder="Email" tabindex="3"/>

                                <input class="form-password" type="text" th:field="*{password}" name="password" id="password" placeholder="Password" tabindex="4"/>

                                <input class="form-password" type="text"  name="facebookid" id="facebookid" placeholder="Facebook ID" tabindex="5"/>

                                <select class="form-control" th:field="*{municipalityID}" id="sel1">
                                    <option value="">Select Current Municipality</option>
                                    <option th:each="QPalXMunicipality : ${QPalXMunicipalities}"  th:value="${QPalXMunicipality.id}" th:text="${QPalXMunicipality.name}"></option>
                                </select>

                                <br/><br/>

                                <select class="form-control" th:field="*{subscriptionID}" id="sel2">
                                    <option value="">Select One</option>
                                    <option
                                            th:each="QPalXUserSubscription : ${QPalXUserSubscriptions}"
                                            th:value="${QPalXUserSubscription.id}"
                                            th:text="|${QPalXUserSubscription.subscriptionName} - ${QPalXUserSubscription.subscriptionCost} ${QPalXUserSubscription.subscriptionQPalXCountry.countryCurrency}|"></option>
                                </select>

                                <br/><br/>

                                <input class="login-btn btn-filled" type="submit" value="Continue Sign up"/>
                            </form>
                        </div><!--end of photo form wrapper-->
                        <a th:href="@{/}" class="text-white">I already have an account âžž</a><br/>
                        <a href="#" class="text-white">I've forgotten my password</a>
                    </div>
                </div><!--end of row-->
            </div><!--end of container-->
        </section>
    </div>
    <div class="footer-container"></div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.plugin.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.flexslider-min.js"></script>
<script src="js/smooth-scroll.min.js"></script>
<script src="js/skrollr.min.js"></script>
<script src="js/spectragram.min.js"></script>
<script src="js/scrollReveal.min.js"></script>
<script src="js/isotope.min.js"></script>
<script src="js/twitterFetcher_v10_min.js"></script>
<script src="js/lightbox.min.js"></script>
<script src="js/jquery.countdown.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
