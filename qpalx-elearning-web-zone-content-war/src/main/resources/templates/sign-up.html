<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>

    <!-- Bootstrap CSS latest compiled version -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/global-style.css"/>
</head>
<body>

<!-- Include general header for no logged in user session found -->
<div th:replace="fragments/header-nosession :: header-nosession"></div>

    <h1>Sign Up</h1>

<div class="container">
    <div class="clearfix bottom-space"></div>
    <div class="row">
       <div class="col-md-12"><h3 class="centered">Select the Title that Applies</h3></div>
    </div>

    <br /><br />

    <form th:action="@{/sign-up-type-select}" th:object="${RegistrationSelectionWebVO}" method="post">
        <div class="row">
            <div class="col-sm-4">
            <input type="radio" id="check-box-1" value="Student" name="options" th:field="*{signUpType}" />
            <label for="check-box-1" class="box" id="left-box"><img src="images/student.png" class="user" /><h4 class="centered">Student</h4>
                <p class="centered gray small-text">Sign up and learn from content created by expert teachers and content creators.</p>
            </label>
            </div>

            <div class="col-sm-4">
                <input type="radio" id="check-box-2" value="Parent" name="options" th:field="*{signUpType}" />
                <label for="check-box-2" class="box" id="center-box"><img src="images/parent.png" class="user" /><h4 class="centered">Parent</h4>
                    <p class="centered gray small-text">Manage and track your son or daughter's performance using Qpalx.</p>
                </label>
            </div>

            <div class="col-sm-4">
                <input type="radio" id="check-box-3" value="Teacher" name="options" th:field="*{signUpType}" />
                <label for="check-box-3" class="box" id="right-box"><img src="images/teacher.png" class="user" /><h4 class="centered">Teacher</h4>
                    <p class="centered gray small-text">Manage your class performance and gain an understanding of how well your students are doing. </p>
                </label>
            </div>

        </div>

        <div class="clearfix bottom-space"></div>
           <br /><br />
           <br />
        <div class="col-md-12 continue"><button type="submit" class="btn btn-success">Continue</button></div>
    </form>


</div>

<div class="clearfix bottom-space"></div>

<div class="row bottom-6">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 bottom-4">
        <img src="images/assets/homepage/facebook.png" class="social-icons"/>
        <img src="images/assets/homepage/twitter.png" class="social-icons"/>
        <img src="images/assets/homepage/instagram.png" class="social-icons"/>
        <br/><br/>
        <p class="copyright">&copy; 2016 QPALX. All rights reserved</p>
    </div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 bottom-5">
        <p>Contact Us<br/>
            hello@qpalx.com<br/>
            Studio M, 4th Floor 8 Lower<br/>
            Manchester Street, M1 SQF<br/>
            +34 393 323 32 22</p>
    </div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 float-right">
        <p>Subscribe Now<br/> Sign up to stay up to date with our<br/> latest news</p>
        <input type="text" name="email" class="textbox" value="&nbsp;&nbsp;&nbsp;Enter Email Address" onFocus="this.value='';"/>
        <img src="images/assets/homepage/sign-up-button.png" class="sign-up"/>
    </div>
</div>

<!-- jQuery first, then Bootstrap JS. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script type="text/javascript" language="javascript">
        function onFocus(el) {
            if (el.value == el.defaultValue) {
                el.value = '';
            }
        }
    </script>
</body>
</html>
