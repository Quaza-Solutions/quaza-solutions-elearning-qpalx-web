<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/global-style.css"/>
</head>
<body>

<!-- Include general header for when a valid logged in user session is found -->
<div th:replace="fragments/header-usersession :: header-usersession"></div>

<div class="container" style="margin: 20px auto 20px auto;">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h4>Guardian Control Panel, Monitor global QPalX performance for your dependent Student!</h4>
        </div>
    </div>
</div>

<!-- Main Student details overview panel -->
<div th:replace="fragments/student/user-overview-panel :: overview"></div>


<div class="container" style="margin: 20px auto 20px auto;">

    <!-- Curriculum navigation panel -->
    <div th:replace="fragments/guardian-user/student-metrics-control-panel :: student-metrics-nav"></div>

    <!-- All Student available curriculum panel -->
    <div class="row" th:each="mapElement  : ${CoreELearningCurriculaMap}">

        <br/>

        <div th:each="CoreELearningCurriculum : ${mapElement.value}">

            <div class="col-md-4">
                <div class="profi-box left-box" id="blue-tint-box">

                    <i class="fa fa-lg" aria-hidden="true" id="check"></i>

                    <img th:src="${CoreELearningCurriculum.getCurriculumIcon()}" class="courses-image"/>
                    <br/><br/><br/><br/>
                    <p class="skill-text"><b th:text="${CoreELearningCurriculum.getCurriculumName()}"/></p>

                    <br/>
                    <button type="button" class="btn btn-info">Beginner: <span class="badge">1</span> to <span class="badge">3</span></button>

                </div>
            </div>

        </div>

    </div>


</div>

<!-- Include Footer for when user is logged in -->
<div th:replace="fragments/footer-usersession :: footer-usersession"/>

<!-- jQuery first, then Bootstrap JS. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/hr.js"></script>
<script src="js/hover.js"></script>
<script src="js/modal.js"></script>
<script src="js/progress-bar.js" type="text/javascript"></script>
<script src="js/modernizr.js" type="text/javascript"></script>
</body>
</html>
