<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!-- Platform header used across QPalX for pages where no User Session exists.  No valid user logged in. -->
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>

    <!-- Bootstrap CSS latest compiled version -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/global-style.css"/>

    <!-- QPalX favicon -->
    <!--<link rel="icon" type="image/png" href="images/assets/platform/favicon.png" />-->
</head>
<body>
<div th:fragment="header-usersession">
    <!-- Main Header section -->
    <header>
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
            <a th:href="@{/}">
                <span>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 logo"></div>
                </span>
            </a>

            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>

            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <a th:href="@{/account-info}">
                    <img  id="header-button1" class="header-buttons" src="images/assets/platform/account.png"/>
                </a>
            </div>

            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <a th:href="@{/logout}">
                    <img id="header-button2" class="header-buttons" src="images/assets/platform/sign-out.png"/>
                </a>
            </div>

            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                <button type="button" value="0" class="header-buttons btn" th:onclick="'document.location.href=\'' + @{/VIEW_STUDENT_DASHBOARD} + '\''">
                    Dashboard
                </button>
            </div>

        </div>
    </header>
</div>
</body>
</html>
