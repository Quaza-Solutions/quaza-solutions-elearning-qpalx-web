<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Navigation fragment templates designed specifically for letting students browse Course activities for different tutorial level calendars -->
<div th:fragment="academic-calendar">

    <!-- Display Tutorial Level calendar under Lessons display page -->
    <div class="row">
        <div th:each="TutorialCalendar,rowStat : ${TutorialCalendarList}">

            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" th:if="${SelectedTutorialCalendar.calendarItemName} == ${TutorialCalendar.calendarItemName}">
                <span class="three-text-blue" th:text="${TutorialCalendar.calendarItemName}"></span>
            </div>

            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" style="cursor: pointer;" th:onclick="'document.location.href=\'' + @{/view-course-lessons(eLearningCourseID=${SelectedELearningCourse.id}, tutorialLevelID=${TutorialCalendar.id})} + '\''" th:if="${SelectedTutorialCalendar.calendarItemName} != ${TutorialCalendar.calendarItemName}">
                <span th:text="${TutorialCalendar.calendarItemName}"></span>
            </div>

        </div>
    </div>

    <br/><br/>

</div>
</body>
</html>
