<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>

</head>
<body>
<div th:fragment="tutorial-level-nav-panel">

    <!-- Display Tutorial Level calendar under Lessons display page -->
    <div class="row">
        <div th:each="TutorialCalendar,rowStat : ${TutorialCalendarList}">

            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" th:if="${SelectedTutorialCalendar.calendarItemName} == ${TutorialCalendar.calendarItemName}">
                <span class="three-text-blue" th:text="${TutorialCalendar.calendarItemName}"></span>
            </div>

            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" style="cursor: pointer;" th:onclick="'document.location.href=\'' + @{/view-admin-qpalx-elessons(eLearningCourseID=${SelectedELearningCourse.id}, tutorialLevelCalendarID=${TutorialCalendar.id})} + '\''" th:if="${SelectedTutorialCalendar.calendarItemName} != ${TutorialCalendar.calendarItemName}">
                <span th:text="${TutorialCalendar.calendarItemName}"></span>
            </div>

        </div>
    </div>

    <br/><br/>

</div>
</body>
</html>
