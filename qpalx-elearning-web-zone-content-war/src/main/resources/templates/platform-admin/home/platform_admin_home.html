<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/global-style.css"/>
</head>
<body>

<!-- Include general header for when a valid logged in user session is found -->
<div th:replace="fragments/header-usersession :: header-usersession"></div>

<!-- Main Content Admin user details overview panel -->
<div th:replace="fragments/content-admin/user-overview-panel :: overview"></div>

<div class="container" style="margin: 20px auto 20px auto;">
    <div th:replace="fragments/platform-admin/platform-admin-navigation :: platform-admin-nav"></div>

    <div class="row">

        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <span class="number">1</span>
        </div>

        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 large-fonts topmargin">
            <a th:href="@{/generate-prepaid-codes}"><span class="blue courses">Generate Prepaid QPalX Codes</span></a>
        </div>

    </div>

    <div class="row">

        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <span class="number">2</span>
        </div>

        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 large-fonts topmargin">
            <a th:href="@{/}"><span class="blue courses">Manage QPalX Team Access</span></a>
        </div>

    </div>

</div>

<div class="clearfix bottom-space"></div>

<!-- Include Footer for when user is logged in -->
<div th:replace="fragments/footer-usersession :: footer-usersession"/>

</body>
</html>
